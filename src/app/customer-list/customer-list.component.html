<nav class="">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input name="search" id="search" type="search" required [(ngModel)]="searchText">
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons" (click)="search()">find_in_page</i>
      </div>
    </form>
  </div>
</nav>
<table>
  <thead>
    <tr>
      <th>{{'customer.edit' | translate}}</th>
      <th>{{'customer.code' | translate}}</th>
      <th>{{'customer.name' | translate}}</th>
      <th>{{'company.name' | translate}}</th>
      <th>{{'customer.delete' | translate}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customerData; let i = index;">
      <td>
        <a class="btn-floating btn waves-effect waves-light blue darken-3" (click)="onEditButtonClick(cust._id);">
          <i class="material-icons">edit</i>
        </a>
      </td>
      <td>{{cust.custCode}}</td>
      <td>{{cust.custName}}</td>
      <td>{{cust.compCode}}</td>
      <td>
        <a class="btn-floating btn waves-effect waves-light red darken-3" (click)="onDeleteButtonClick(cust._id);">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<ul class="pagination">
  <li class="waves-effect" 
  *ngFor="let p of paging; let i = index;" 
  [ngClass]="{'active' : i == numPage }" 
  (click)="gotoPage(i);">
    <a>{{p}}</a>
  </li>
</ul>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" (click)="onAddButtonClick()">
      <i class="large material-icons">add</i>
    </a>
</div>
