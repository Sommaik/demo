<div class="row">
  <div class="col s12 m4" *ngFor="let item of [1,2,3,4,5,6]">
    <div class="card">
      <div class="card-image">
        <img src="https://dummyimage.com/300x300">
        <a class="btn-floating halfway-fab waves-effect waves-light blue">
          <i class="material-icons">edit</i>
        </a>
      </div>
      <div class="card-content">
        <span class="card-title">Card Title</span>
        <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
          markup to use effectively.</p>
      </div>
      <div class="card-action">
        <a href="#">
          <i class="material-icons left">delete</i>Remove
        </a>
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" (click)="onAddButtonClick()">
        <i class="large material-icons">add</i>
      </a>
</div>
