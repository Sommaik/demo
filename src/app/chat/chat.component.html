<div class="container">
  <div class="row">
    <div class="input-field col s12">
      <input id="message" type="text" [(ngModel)]="message" >
      <label for="message">Message</label>
    </div>
    <a class="btn col s12" (click)="sendMessage()">Send</a>
  </div>
</div>
<ul class="collection">
  <li class="collection-item" *ngFor="let m of messageData;">
    {{m}}
  </li>
</ul>
